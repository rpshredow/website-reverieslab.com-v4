<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveries Lab &dash; (Under Construction)</title>
    <link rel="stylesheet" href="/css/style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="/js/templates.js"></script>
  </head>
  <body>
    <my-header></my-header>
    <section>
      <div class="flex-heading">
        <h2 class="heading-secondary">Research</h2>
      </div>
      <div class="grid-col-2">
        <div class="grid-textbox">
          <h3 class="heading-tertiary">Masters Thesis</h3>
          <p class="grid-text">text</p>
          <a class="index-button" href="thesis.html">More info</a>
        </div>
        <div class="grid-imgbox">
            <img class="grid-img" onclick="onClickImg(this)" src="/media/thesis.webp" alt="Masters thesis cover page">
        </div>
        <div class="grid-textbox">
          <h3 class="heading-tertiary">FPGA Neural Network</h3>
          <p class="grid-text">text</p>
          <a class="index-button" href="fpgann.html">More info</a>
        </div>
        <div class="grid-imgbox">
          <img class="grid-img" onclick="onClickImg(this)" src="/media/mnist_2layers.webp" alt="Picture of multilayer perceptron for mnist dataset">
        </div>
      </div>
    </section>
    
    <div id="modal" class="modal" onclick="this.style.display='none'">
      <span class="close">&times;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <div class="modal-content">
        <img id="img-modal" class="img-modal">
      </div>
    </div>

    <my-footer></my-footer>

    <script src="/js/script.js"></script>
  </body>
</html>
